<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter AI Chat App</title>
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Fallback for Puter API if it fails to load
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('puter.com')) {
                console.error('Error loading Puter API:', e);
                if (typeof puter === 'undefined') {
                    window.puter = {
                        ai: {
                            chat: async function() {
                                return { message: { content: "Puter API not available. This is a fallback response." } };
                            },
                            txt2img: async function() { throw new Error("Image generation not available"); },
                            img2txt: async function() { throw new Error("Image text extraction not available"); },
                            txt2speech: async function() { throw new Error("Text to speech not available"); }
                        },
                        auth: {
                            // Support multiple possible auth method names
                            isLoggedIn: async function() { return false; },
                            getCurrentUser: async function() { return null; },
                            getUser: async function() { return null; },
                            login: async function() { throw new Error("Puter API not available"); },
                            signIn: async function() { throw new Error("Puter API not available"); },
                            logout: async function() { return true; },
                            signOut: async function() { return true; }
                        },
                        fs: {
                            mkdir: async function() { return true; },
                            write: async function() { return true; },
                            read: async function() { throw new Error("File not found"); }
                        }
                    };
                    alert('Warning: Puter API failed to load. Some features may not work correctly.');
                }
            }
        }, true);
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Puter AI Chat</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode">üåì</button>
                <div id="auth-section">
                    <button id="login-btn">Login</button>
                    <div id="user-info" style="display: none;">
                        <span id="username"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Conversations</h3>
                    <button id="new-chat-btn" class="icon-btn" title="New Chat">‚ûï</button>
                </div>
                <div id="conversations-list"></div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <div id="current-chat-title">New Conversation</div>
                    <div class="chat-actions">
                        <button id="rename-chat-btn" class="icon-btn" title="Rename">‚úèÔ∏è</button>
                        <button id="export-chat-btn" class="icon-btn" title="Export">üì§</button>
                        <button id="delete-chat-btn" class="icon-btn" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
                <div id="chat-history"></div>
                <div class="input-container">
                    <select id="model-selector">
                        <option value="gpt-4o-mini" selected>GPT-4o Mini (Default)</option>
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="o3-mini">O3 Mini</option>
                        <option value="o1-mini">O1 Mini</option>
                        <option value="claude-3-7-sonnet">Claude 3.7 Sonnet</option>
                        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="deepseek-reasoner">DeepSeek Reasoner</option>
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo">Meta Llama 3.1 8B</option>
                        <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Meta Llama 3.1 70B</option>
                        <option value="meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo">Meta Llama 3.1 405B</option>
                        <option value="mistral-large-latest">Mistral Large</option>
                        <option value="pixtral-large-latest">Pixtral Large</option>
                        <option value="codestral-latest">Codestral</option>
                        <option value="google/gemma-2-27b-it">Gemma 2 27B</option>
                        <option value="grok-beta">Grok Beta</option>
                    </select>
                    <div class="message-input-area">
                        <div class="input-actions">
                            <button id="code-btn" class="icon-btn" title="Format Code">üìù</button>
                        </div>
                        <textarea id="message-input" placeholder="Type your message here..."></textarea>
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="features-panel">
                <div class="feature-section">
                    <h3>AI Features</h3>
                    <div class="feature-buttons">
                        <button id="stream-toggle" class="feature-btn">Enable Streaming</button>
                        <button id="txt2img-btn" class="feature-btn">Generate Image</button>
                        <button id="img2txt-btn" class="feature-btn">Extract Text from Image</button>
                        <button id="txt2speech-btn" class="feature-btn">Text to Speech</button>
                    </div>
                </div>

                <div class="feature-section">
                    <h3>Function Calling Demo</h3>
                    <div class="function-demo">
                        <p>Ask about the weather in any city</p>
                        <div id="function-result"></div>
                    </div>
                </div>

                <div class="feature-section">
                    <h3>Settings</h3>
                    <div class="settings-options">
                        <button id="clear-all-btn" class="feature-btn">Clear All Conversations</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal for image upload -->
        <div id="upload-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Upload Image</h3>
                <input type="file" id="image-upload" accept="image/*">
                <div id="preview-container"></div>
                <button id="process-image-btn">Process Image</button>
            </div>
        </div>

        <!-- Modal for text to image -->
        <div id="txt2img-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Generate Image from Text</h3>
                <textarea id="img-prompt" placeholder="Describe the image you want to generate..."></textarea>
                <button id="generate-img-btn">Generate</button>
                <div id="img-result"></div>
            </div>
        </div>

        <!-- Modal for renaming conversations -->
        <div id="rename-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Rename Conversation</h3>
                <input type="text" id="conversation-name" placeholder="Enter a name for this conversation">
                <button id="save-name-btn">Save</button>
            </div>
        </div>

        <!-- Modal for code highlighting -->
        <div id="code-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3>Format Code</h3>
                <select id="language-selector">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                    <option value="cpp">C++</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="swift">Swift</option>
                    <option value="typescript">TypeScript</option>
                    <option value="sql">SQL</option>
                    <option value="bash">Bash</option>
                </select>
                <textarea id="code-input" placeholder="Paste your code here..."></textarea>
                <button id="format-code-btn">Format & Insert</button>
            </div>
        </div>
    </div>

    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
